sudo: required

env:
  global:
  - DOCKER_COMPOSE_VERSION: 1.9.0
  - secure: ""
  - secure: ""

services:
  - docker

before_install:
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - cd docker && docker-compose -f docker-compose.yml -f docker-compose.test.yml run php && cd ..

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
    docker build -t divante/open-loyalty:latest -f ./docker/prod/web/app-dockerfile .;
    docker build -t divante/open-loyalty-web:latest -f ./docker/prod/php/fpm-dockerfile .;
    docker push divante/open-loyalty:latest;
    docker push divante/open-loyalty-web:latest;
    fi
  - if [ -n "$TRAVIS_TAG" ]; then
    docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
    docker build -t divante/open-loyalty:$TRAVIS_TAG -f ./docker/prod/web/app-dockerfile .;
    docker build -t divante/open-loyalty-web:$TRAVIS_TAG -f ./docker/prod/php/fpm-dockerfile .;
    docker push divante/open-loyalty:$TRAVIS_TAG;
    docker push divante/open-loyalty-web:$TRAVIS_TAG;
    fi
